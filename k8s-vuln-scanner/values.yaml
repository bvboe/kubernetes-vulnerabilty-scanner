podScanner:
  enabled: true
  image:
    repository: "bjornvb/k8s-pod-scanner"
    pullPolicy: "IfNotPresent"
    tag: "0.0.10"
  #Settings determining how the scanner integrates with container manager
  scannerIntegration:
    #docker, containerd or autodetect (test containerd first, then Docker)
    containerManager: "autodetect"
    #Comma-separated list of potential places the docer socket could be on the scanner container.
    potentialDockerSocketLocations: "/host/run/docker.sock"
    #Comma-separated list of potential places the ContainerD socket could be on the scanner container. Added different known locations for regular ContainerD, Kind, K3s, MicroK8s
    potentialContainerDSocketLocations: "/host/run/containerd/containerd.sock,/host/run/k3s/containerd/containerd.sock,/host/var/snap/microk8s/common/run/containerd.sock"
    #Comma-separated list of potential ContainerD namespaces to look for containers in.
    potentialContainerDNamespaces: "k8s.io"
    #Comma-separated list of potential directories where ContainerD is storing its container file systems
    potentialContainerDRuntimeTaskLocations: "/host/run/containerd/io.containerd.runtime.v2.task,/host/run/k3s/containerd/io.containerd.runtime.v2.task,/host/var/snap/microk8s/common/run/containerd/io.containerd.runtime.v2.task"
vulnerabilityCoordinator:
  enabled: true
  # Refresh the cache to ensure data consistency every 30 minutes
  cacheRefreshMinuteInterval: 30
  # Regenerate all vulnerability information every 6hrs, just in case there are new vulnerabilities
  forceRescanMinuteInterval: 360
  image:
    repository: "bjornvb/k8s-scanner-vulnerability-coordinator"
    pullPolicy: "IfNotPresent"
    tag: "0.0.10"
webFrontend:
  enabled: true
  image:
    repository: "bjornvb/k8s-scanner-web-frontend"
    pullPolicy: "IfNotPresent"
    tag: "0.0.10"
