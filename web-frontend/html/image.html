<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vulnerability Dashboard</title>
        <script src="shared-scripts.js" defer></script>
        <script src="image-script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <table width="100%">
            <tr>
                <td colspan="2">
                    <table>
                        <tr>
                            <td><h3><a href="#" onclick="window.history.back();">Back</a></h3></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td width="100%" valign="top">
                    <h1><u>Image Details</u></h1>
                    <table id="summaryTable" valign="top" class="summaryTable">
                        <tr>
                            <td><b>Image ID</b></td>
                            <td id="image_id"></td>
                        </tr>
                        <tr>
                            <td valign="top"><b>Repository</b></td>
                            <td id="repositories"></td>
                        </tr>
                        <tr>
                            <td valign="top"><b>Container Instances</b></td>
                            <td id="instances"></td>
                        </tr>
                        <tr>
                            <td valign="top"><b>Scan Status</b></td>
                            <td id="scan_status"></td>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <td><h1 style="cursor: pointer" onclick="showVulnerabilityTable()"><div id="cvesHeader" style="text-decoration: underline">Vulnerabilities</div></h1></td>
                            <td><h1 style="cursor: pointer" onclick="showSBOMTable()"><div id="sbomHeader">SBOM</div></h1></td>
                        </tr>
                    </table>
                    <table valign="top" class="summaryTable">
                        <tr>
                            <td>
                                <div id="cvesSection" style="display: block;">
                                    <div style="text-align: right; text-decoration: underline;"><b><a href="" id="cvecsvlink">Export to CSV</a></b></div>
                                    <table id="cvesTable" class="listingTable">
                                        <thead>
                                            <tr>
                                                <th><b>Severity</b></th>
                                                <th><b>Vulnerability</b></th>
                                                <th><b>Name</b></th>
                                                <th><b>Installed</b></th>
                                                <th><b>Fixed In</b></th>
                                                <th><b>Status</b></th>
                                                <th><b>Type</b></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                                <div id="sbomSection" style="display: none;">
                                    <div style="text-align: right; text-decoration: underline;"><b><a href="" id="sbomcsvlink">Export to CSV</a></b></div>
                                    <table id="sbomTable" class="listingTable">
                                        <thead>
                                            <tr>
                                                <th><b>Name</b></th>
                                                <th><b>Version</b></th>
                                                <th><b>Type</b></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
