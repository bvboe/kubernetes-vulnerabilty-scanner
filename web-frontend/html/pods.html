<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vulnerability Dashboard</title>
        <script src="shared-scripts.js" defer></script>
        <script src="pods-script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <table width="100%">
            <tr>
                <td colspan="2">
                    <table>
                        <tr id="headerRow">
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <table id="namespaceTable">
                        <thead>
                        </thead>
                        <tbody></tbody>
                    </table>
                </td>
                <td width="100%" valign="top">
                    <div style="text-align: right; text-decoration: underline;"><b><a href="" id="csvlink">Export to CSV</a></b></div>
                    <table id="podsTable" width="100%" class="listingTable">
                        <thead>
                            <tr>
                                <th rowspan="2"><b>Namespace</b></th>
                                <th rowspan="2"><b>Pod</b></th>
                                <th rowspan="2"><b>Container</b></th>
                                <th colspan="6"><b>Vulnerabilities</b></th>
                                <th rowspan="2"><b># Packages</b></th>
                            </tr>
                            <tr>
                                <th><b>Critical</b></th>
                                <th><b>High</b></th>
                                <th><b>Medium</b></th>
                                <th><b>Low</b></th>
                                <th><b>Negligible</b></th>
                                <th><b>Unknown</b></th>
                            </tr>
                            </thead>
                            <tbody></tbody>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
